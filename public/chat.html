<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Chat-window</title>
  </head>

  <body>
    <main class="h-screen">
      <header>
        <nav class="shadow-lg w-full backdrop-blur-md">
          <span class="w-full">
            <div class="flex items-center h-20 w-full">
              <div class="flex items-center items mx-20 justify-center w-full">
                <span class="flex items-center justify-center gap-4">
                  <h1 class="font-bold cursor-pointer text-xl">
                    Doe Friends Chat
                  </h1>
                </span>
              </div>
            </div>
          </span>
        </nav>
      </header>

      <div class="mt-8" >
        <p class="ml-2 text-sm text-center font-medium">
          I agree to the
          <a href="#" class="text-blue-600 hover:underline dark:text-blue-500">
            moral conducts and regulations
          </a>
          of the chatroom.
        </p>
      </div>
      <br />
      <div
        class="max-w-xl relative m-auto m-0 h-4/5 w-full border border-gray-400"
      >
        <div class="m-2">
          <div class="flex justify-center">
            <div class="rounded bg-blue-800 w-fit p-2 text-center">
              <p class="text-sm text-[white]" >You've Joined The Chat!</p>
            </div>
          </div>

          <ul id="messages-element-list" class="overflow-auto h-full"  ></ul>
        </div>

        <div class="absolute bottom-0 w-full">
          <div class="border w-full border-gray-400" />

          <div class="flex m-2">
            <input
              type="text"
              id="message-input"
              class="border border-gray-500 text-sm focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="Enter your message"
              required
            />

            <div class="ml-4">
              <button
                id="send-message-btn"
                type="submit"
                class="text-white bg-blue-700 disabled:bg-gray-400 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium text-sm w-full sm:w-auto px-5 py-2.5 text-center"
              >
                Send
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./chat.js"></script>
  </body>
</html>
